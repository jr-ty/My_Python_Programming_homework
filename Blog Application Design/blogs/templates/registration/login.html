{% extends "blogs/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="text-center mb-4 fw-bold text-primary">登录</h3>

                <form method="post" action="{% url 'users:login' %}">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">立即登录</button>
                    </div>

                    <input type="hidden" name="next" value="{% url 'blogs:index' %}" />
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="small text-muted mb-0">还没有账号?</p>
                    <a href="{% url 'users:register' %}" class="text-decoration-none">注册新账号</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
