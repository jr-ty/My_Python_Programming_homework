{% extends "blogs/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="text-center mb-4 fw-bold text-success">注册新账号</h3>

                <form method="post" action="{% url 'users:register' %}">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">完成注册</button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="small text-muted mb-0">已经有账号了?</p>
                    <a href="{% url 'users:login' %}" class="text-decoration-none">直接登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
